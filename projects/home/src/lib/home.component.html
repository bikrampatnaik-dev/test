<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">


    <div class="mat-input col-md-12">
      <input class="col-md-12" matInput placeholder="Search By Application ID" (keyup)="onKey($event.target.value)">
    </div>
    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport" minBufferPx="1200" maxBufferPx="1200">
      <mat-selection-list #shoes>
        <mat-list-option *cdkVirtualFor=" let item of dataArray; trackBy: trackByFn;" [value]="item.applicationId">
          <!-- <mat-icon >home</mat-icon> -->
          <h3 matLine> Application ID: {{item.applicationId}} </h3>
          <p matLine>
            <span> {{item.applicationName}} </span>
            <span class="demo-2"> -- {{item.applicationDescription}} </span>
          </p>

          <p class="demo-2"> Total Jobs Run: {{item.totalJobsRun}} </p>
          <mat-divider></mat-divider>
        </mat-list-option>
      </mat-selection-list>
    </cdk-virtual-scroll-viewport>


  </mat-sidenav>

  <mat-sidenav-content>
    <lib-application-job-detais class="" [appDetails]='itemsDetailOnClick'> </lib-application-job-detais>
    <button mat-fab color="primary" mat-raised-button class="btn-float" (click)='logout()'>logout</button>
  </mat-sidenav-content>
</mat-sidenav-container>
